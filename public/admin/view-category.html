      <script>
        var table_body = document.getElementById("table-body")

        fetcCategories('http://localhost:4000/get-categories')

        function appendData(data) {
            data.forEach(function (data) {
                var tr = document.createElement("tr")

                var td1 = document.createElement('td');
                var td2 = document.createElement('td');

                td1.innerHTML = data.category_name;
                td2.innerHTML = `<a href="/delete-category/${data._id}" class="btn btn-danger">Delele</a>`;

                tr.appendChild(td1)
                tr.appendChild(td2)
                
                table_body.appendChild(tr)
            })
        }


        async function fetcCategories(url) {

            await fetch(url).then(async function (res) {
                return await res.json()
            }).then(function (result) {
                //    console.log(result.data);
                appendData(result.data)

            }).catch(function (err) {
                console.log(err);
            })
        }
    </script>
