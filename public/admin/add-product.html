    <div class="container p-5">
        <h1 class="text-center mb-4">Add Products</h1>
        <form method="post" action="http://localhost:4000/add-product" enctype="multipart/form-data">
            <div class="form-group">
                <label for="exampleInputEmail1">Product Name</label>
                <input type="text" class="form-control mt-3" name="name" placeholder="Enter Product name" id="example">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Product Price</label>
                <input type="number" class="form-control mt-3" name="price" placeholder="Enter Product price"
                    id="example">
            </div>


            <div class="form-group">
                <label for="exampleInputEmail1">Product Quantity</label>
                <input type="number" class="form-control mt-3" name="quantity" placeholder="Enter Product quantity"
                    id="example">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Product Category</label>
                <select class="form-select form-select-lg" name="category" id="categories">
                    <option value="" selected disabled>Select Category</option>
                </select>
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Product Image</label>
                <input type="file" class="form-control mt-3" name="image">
            </div>


            <div class="form-group">
                <textarea id="" cols="30" rows="10" class="form-control mt-3" name="description"></textarea>
            </div>



            <button type="submit" class="btn btn-lg btn-primary mt-3">Save</button>
        </form>

    </div>





    <!--====== CUSTOM JS =======-->
    <script>
        var categories = document.getElementById("categories")

        fetcCategories('http://localhost:4000/get-categories')

        function appendData(data) {
            data.forEach(function (data) {
                var opt = document.createElement('option');
                opt.value = data._id;
                opt.innerHTML = data.category_name;
                categories.appendChild(opt)
            })
        }


        async function fetcCategories(url) {

            await fetch(url).then(async function (res) {
                return await res.json()
            }).then(function (result) {
                //    console.log(result.data);
                appendData(result.data)

            }).catch(function (err) {
                console.log(err);
            })
        }
    </script>
